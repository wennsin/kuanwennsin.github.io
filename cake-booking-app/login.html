<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../cake-booking-app/cake-css/style.css">
    <title>Book a Cake - Cake Booking App</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- NavBar -->
      <div class="row">
        <div class="col">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
              <img src="https://i.postimg.cc/xTVqdRHc/logo.png" width="100" />
              Cake Booking App
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="book.html">Book Table</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="list.html">View Bookings</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="login.html">Log In/Sign Up</a>
                </li>
              </ul>

            </div>
          </nav>
        </div>
      </div>
      
      <div class="container2">
        <header>Login Form</header>
        <form>
          <div class="input-field">
            <input type="text" required>
            <label>Email or Username</label>
          </div>
  <div class="input-field">
            <input class="pswrd" type="password" required>
            <span class="show">SHOW</span>
            <label>Password</label>
          </div>
  <div class="button2">
            <div class="inner">
  </div>
  <button>LOGIN</button>
          </div>
  </form>
  <div class="auth">
  Or login with</div>
  <div class="links">
          <div class="facebook">
            <i class="fab fa-facebook-square"><span>Facebook</span></i>
          </div>
  <div class="google">
            <i class="fab fa-google-plus-square"><span>Google</span></i>
          </div>
  </div>
  <div class="signup">
          Not a member? <a href="#">Signup now</a>
        </div>
  </div>
  <script>
    var input = document.querySelector('.pswrd');
    var show = document.querySelector('.show');
    show.addEventListener('click', active);
    function active(){
      if(input.type === "password"){
        input.type = "text";
        show.style.color = "#1DA1F2";
        show.textContent = "HIDE";
      }else{
        input.type = "password";
        show.textContent = "SHOW";
        show.style.color = "#111";
      }
    }
  </script>
  </body>
</html>
