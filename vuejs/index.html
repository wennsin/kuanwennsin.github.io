<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue!</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <div id="app-2">
        <span v-bind:title="message">
            Hover your mouse here for a few secounds to see the Vue app generated title!
        </span>
        <a v-bind:href="linkURL" target="_blank" rel="noopener">{{linkText}}</a>
    </div>
    
    <!-- Vue app code must be added before <body> closing tag -->
        <script src="../vuejs/scripts/index.js"></script>
</body>
</html>
