<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Cake Web</title>
    <script src="../PROJECT/script.js"></script>
    <link rel="stylesheet" href="../PROJECT/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <header class="site-header " role="banner">
            <div class="wrapper">
        
              <div class="grid--full">
                <div class="grid-item large--one-half">
                  <div class="h1 header-logo index_logo_text" itemscope="" itemtype="http://schema.org/Organization">
                    
                    <a href="/" itemprop="url">
                      <img src="//cdn.shopify.com/s/files/1/0918/2274/t/91/assets/logo.png?v=12979594053678628905" alt="Eat Cake Today - Birthday Cake Delivery - KL/PJ/Malaysia" itemprop="logo">
                    </a>
                    
                    
                  </div>
                  <div class="index_main_text">
                    <h1 class="main_header_text">Cake Delivery from Malaysia's Best Bakers</h1>
                    <h2 class="main_header_sub_text">Order Cakes for Birthdays &amp; Your Next Get Together</h2>
                  </div>
                </div>
                <div class="grid-item large--one-half text-center large--text-right">
                  
                  <div class="site-header--text-links medium-down--hide">
                    
        
                    
                    <span class="site-header--meta-links medium-down--hide">
                      
                      <a href="/account/login" id="customer_login_link">Sign in</a>
                      
                      <span class="site-header--spacer">or</span>
                      <a href="/account/register" id="customer_register_link">Create an Account</a>
                      
                      
                    </span>
                    
                  </div>
        
                  <br class="medium-down--hide">
                  
        
                  <form action="/search" method="get" class="search-bar" role="search">
          <input type="hidden" name="type" value="product">
        
          <input type="search" name="q" value="" placeholder="Search" aria-label="Search all cakes for delivery..." id="bc-sf-search-box-0" aria-live="polite" class="ui-autocomplete-input bc-sf-search-box" autocomplete="off" data-search-box="#bc-sf-search-box-0">
          <button type="submit" class="search-bar--submit icon-fallback-text" onclick="beforeSubmitSearchForm('#bc-sf-search-box-0', event)">
            <span class="icon icon-search" aria-hidden="true"></span>
            <span class="fallback-text">Search</span>
          </button>
        </form>
        
        
                  <a href="/cart" class="header-cart-btn cart-toggle">
                    <span class="icon icon-cart"></span>
                    Cart <span class="cart-count cart-badge--desktop hidden-count">0</span>
                  </a>
                </div>
              </div>
        
            </div>
          </header>
    </header>

    <div class="form-box">
      <h1>Login Here</h1>
      <div class="input-box">
          <i class="fa fa-envelope-o"></i>
  <input type="email" placeholder="Email ID">
      </div>
      <div class="input-box">
          <i class="fa fa-key-o"></i>
          <input type="password" placeholder="Password" id="myInput">
             <span class="eye" onclick="myFunction()">
             <i id="hide1"class="fa fa-eye"></i>
             <i id="hide2"class="fa fa-eye-slash"></i>
          </span>
          </div>
          <button type="button" class="login-btn">LOGIN</button>
  </div>
  <script>
      function myFunction(){
          var x = document.getElementById("myInput")
          var y = document.getElementById("hide1")
          var z = document.getElementById("hide2")
      if(x.type === 'password'){
          x.type = "text";
          y.style.display = "block";
          z.style.display - "none";
      }
      else{
          x.type = "password";
          y.style.display = "none";
          z.style.display - "block";
      }
      }
  </script>

    <footer>

    </footer>
</body>
</html>
