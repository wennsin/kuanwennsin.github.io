<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Cake Web</title>
    <script src="../PROJECT/script.js"></script>
    <link rel="stylesheet" href="../PROJECT/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <header class="site-header " role="banner">
            <div class="wrapper">
        
              <div class="grid--full">
                <div class="grid-item large--one-half">
                  <div class="h1 header-logo index_logo_text" itemscope="" itemtype="http://schema.org/Organization">
                    
                    <img src="https://i.postimg.cc/xTVqdRHc/logo.png" alt="Oh My Sweet Cakes" itemprop="logo" width="180" height="160">
                </a>
                </div>
                  <div class="index_main_text">
                    <h1 class="main_header_text">Cakes from Malaysia's Best Bakers</h1> 
                    <h2 class="main_header_sub_text">Indulge in something to create memories</h2>
                    </div>
                </div>

                <div class="grid-item large--one-half text-center large--text-right">
        
                  <a href="/cart" class="header-cart-btn cart-toggle">
                    <span class="icon icon-cart"></span>
                    Cart <span class="cart-count cart-badge--desktop hidden-count">0</span>
                  </a>
                </div>
              </div>
            </div>
          </header>
    </header>

    <div class="form-box">
      <h1>Login Here</h1>
      <div class="input-box">
          <i class="fa fa-envelope-o"></i>
  <input type="email" placeholder="Email ID">
      </div>
      <div class="input-box">
          <i class="fa fa-key-o"></i>
          <input type="password" placeholder="Password" id="myInput">
             <span class="eye" onclick="myFunction()">
             <i id="hide1"class="fa fa-eye"></i>
             <i id="hide2"class="fa fa-eye-slash"></i>
          </span>
          </div>
          <button type="button" class="login-btn">LOGIN</button>
  </div>
  <script>
      function myFunction(){
          var x = document.getElementById("myInput")
          var y = document.getElementById("hide1")
          var z = document.getElementById("hide2")
      if(x.type === 'password'){
          x.type = "text";
          y.style.display = "block";
          z.style.display - "none";
      }
      else{
          x.type = "password";
          y.style.display = "none";
          z.style.display - "block";
      }
      }
  </script>

    <footer>

    </footer>
</body>
</html>
